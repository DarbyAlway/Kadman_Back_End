<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Main Container - Single white box for everything */
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 2.5rem;
      width: 100%;
      max-width: 480px;
      border: 1px solid #e5e7eb;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 18px;
      z-index: -1;
      opacity: 0.1;
    }

    /* Header */
    h2 {
      color: #1f2937;
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 2px;
    }

    /* User Info Section - Remove separate background */
    #userInfo {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #e5e7eb;
    }

    #userInfo img {
      border-radius: 50%;
      border: 4px solid #3b82f6;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
      margin-bottom: 1rem;
      transition: transform 0.2s ease;
    }

    #userInfo img:hover {
      transform: scale(1.05);
    }

    #userInfo p {
      color: #374151;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      line-height: 1.5;
    }

    #userInfo p:last-child {
      margin-bottom: 0;
    }

    #userInfo strong {
      color: #1f2937;
      font-weight: 600;
    }

    /* Form Styles - Remove separate background and border */
    #uploadForm {
      margin-bottom: 0;
    }

    /* Form Label */
    label {
      display: block;
      color: #374151;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Custom File Input */
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      background: #f9fafb;
      color: #6b7280;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      margin-bottom: 1.5rem;
    }

    input[type="file"]:hover {
      border-color: #3b82f6;
      background: #eff6ff;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* File Input Styling */
    input[type="file"]::file-selector-button {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.75rem;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input[type="file"]::file-selector-button:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
    }

    /* Submit Button */
    button[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 15px -3px rgba(16, 185, 129, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
    }

    button[type="submit"]:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Upload Status inside form */
    #uploadStatus {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      text-align: center;
      margin-top: 1rem;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      background: #f9fafb;
      color: #6b7280;
    }

    #uploadStatus.loading {
      background: #dbeafe;
      color: #1e40af;
      border-color: #93c5fd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #uploadStatus.loading::before {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid #1e40af;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }

    #uploadStatus.success {
      background: #dcfce7;
      color: #166534;
      border-color: #86efac;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #uploadStatus.success::before {
      content: '✓';
      font-weight: bold;
      font-size: 1rem;
    }

    #uploadStatus.error {
      background: #fef2f2;
      color: #dc2626;
      border-color: #fca5a5;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #uploadStatus.error::before {
      content: '✗';
      font-weight: bold;
      font-size: 1rem;
    }

    #uploadStatus:empty {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 640px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 1.5rem;
        border-radius: 12px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      #userInfo {
        padding-bottom: 1.5rem;
      }

      #userInfo img {
        width: 60px;
        height: 60px;
      }

      button[type="submit"] {
        padding: 0.875rem 1.25rem;
      }
    }

    /* Focus States for Accessibility */
    input[type="file"]:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }

    button[type="submit"]:focus {
      outline: 2px solid #10b981;
      outline-offset: 2px;
    }

    /* Animations */
    .container {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Page</h2>
    <div id="userInfo">
      <p>Loading user info...</p>
    </div>

    <form id="uploadForm" enctype="multipart/form-data">
      <label for="paymentSlip">Upload Payment Slip:</label>
      <input type="file" id="paymentSlip" name="paymentSlip" accept="image/*" required />
      <button type="submit">Submit</button>
      <div id="uploadStatus"></div>
    </form>
  </div>

  <script>
    require("dotenv").config();
    const liffId = "2007876163-7dLrAMJr"; // Replace with your LIFF ID

    async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();

        document.getElementById("userInfo").innerHTML = `
          <img src="${profile.pictureUrl}" alt="Profile Picture" width="80" height="80" />
          <p><strong>Name:</strong> ${profile.displayName}</p>
          <p><strong>User ID:</strong> ${profile.userId}</p>
        `;

        // Handle form submission
        const form = document.getElementById("uploadForm");
        const statusElement = document.getElementById("uploadStatus");
        
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const fileInput = document.getElementById("paymentSlip");
          if (fileInput.files.length === 0) {
            alert("Please select an image file.");
            return;
          }

          const file = fileInput.files[0];
          const formData = new FormData();
          formData.append("paymentSlip", file);
          formData.append("userId", profile.userId);
          formData.append("displayName", profile.displayName);

          // Show loading state
          statusElement.className = "loading";
          statusElement.textContent = "Uploading...";

          try {
            const response = await fetch(`${process.env.BACKEND_API}/upload`, {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              // Show success state
              statusElement.className = "success";
              statusElement.textContent = "Upload successful! Thank you.";
              form.reset();
            } else {
              const errorText = await response.text();
              // Show error state
              statusElement.className = "error";
              statusElement.textContent = "Upload failed: " + errorText;
            }
          } catch (error) {
            // Show error state
            statusElement.className = "error";
            statusElement.textContent = "Error: " + error.message;
          }
        });
      } catch (error) {
        document.getElementById("userInfo").textContent =
          "Error loading LIFF: " + error.message;
      }
    }

    main();
  </script>
</body>
</html>
